<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
	<script src="inertia.js"></script>
	<style>
	body, html
	{
		height: 100%;
		width: 100%;
		background-color: #2266ff;
		padding: 0;
		margin: 0;
	}

	#ball
	{
		height: 20px;
		width: 20px;
		border-radius: 10px;
		background-color: #44ff44;
		position: absolute;
		top: 50%;
		left: 50%;
	}
	</style>
</head>
<body>
	<div id="ball"></div>
	<script>
		var maxV = 500;
		function drawBall(D)
		{
			var L = D.xVelocity;
			var T = D.yVelocity;
			
			// scale velocities to percentages
			L = ( (50.0 * L / maxV) + 50);
			T = ( (50.0 * T / maxV) + 50);
			$('#ball').css({top:T + '%', left: L + '%'});
		}

		var params = {
			maxVelocity: maxV,
			velocityDecay: 0.5,
			callback: drawBall,
			refreshRate: 25,
		};
		$('body').inertia(params);
	</script>
</body>
</html>
